<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Bootstrap Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      position: relative;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    footer {
      background: #343a40;
      color: white;
      padding: 40px 0;
    }

    footer label {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- <a class="navbar-brand" href="#">MyPortfolio</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myTeam.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>


  <!-- About Section -->
  <section id="about" class="py-5 text-center">
    <div class="container">
      <h2>About Us</h2>
      <p class="lead">We build modern websites, applications, and experiences that deliver measurable results.</p>
    </div>
  </section>

  <!-- Team Section -->
  <section id="team" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Our Team</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <div class="team-member">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Member 1">
            <h5>Alice</h5>
            <p>Frontend Developer</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="team-member">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Member 2">
            <h5>Bob</h5>
            <p>Backend Developer</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="team-member">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Member 3">
            <h5>Carol</h5>
            <p>UI/UX Designer</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section + Resume Upload -->
  <footer id="contact">
    <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <form class="row g-3 mt-4" enctype="multipart/form-data">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <label for="resume" class="form-label">Upload Resume</label>
          <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Send Message & Resume</button>
        </div>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
